name = "mnemolog-api"
main = "src/index.ts"
compatibility_date = "2025-12-06"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "production"

# Add these via `wrangler secret put` for production:
# SUPABASE_URL
# SUPABASE_ANON_KEY
# SUPABASE_SERVICE_ROLE_KEY
# STRIPE_SECRET_KEY
# STRIPE_WEBHOOK_SECRET
# STRIPE_PRICE_SOLO
# STRIPE_PRICE_TEAM
# STRIPE_PRICE_ENTERPRISE
# STRIPE_PRICE_MAP
# APP_URL
# POLL_SALT
# AGENT_STORAGE_MAX_ITEMS
# AGENT_STORAGE_MAX_TOTAL_BYTES
# AGENT_STORAGE_MAX_ITEM_BYTES
# BILLING_TRIAL_ENABLED
# BILLING_TRIAL_DAYS
# BILLING_TRIAL_MAX_SIGNUPS
# BILLING_TRIAL_ELIGIBLE_PLANS
# RATE_LIMIT_PUBLIC_READ_RPM
# RATE_LIMIT_PUBLIC_WRITE_RPM
# RATE_LIMIT_PUBLIC_VOTE_RPM
# RATE_LIMIT_AUTHED_RPM

[[durable_objects.bindings]]
name = "RATE_LIMITER"
class_name = "RateLimiter"

[[migrations]]
tag = "v1"
new_classes = ["RateLimiter"]

[dev]
port = 8787
local_protocol = "http"

# Uncomment for custom domain
# [routes]
# pattern = "api.mnemolog.com/*"
# zone_name = "mnemolog.com"
