<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="gold" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B6508"/>
      <stop offset="30%" stop-color="#B8860B"/>
      <stop offset="70%" stop-color="#D4A84B"/>
      <stop offset="100%" stop-color="#E5C77A"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="120" fill="#FAF8F5"/>
  
  <!-- Logo Mark: Single continuous line - M that flows into inward spiral -->
  <g transform="translate(52, 60)">
    <path 
      d="M-30,28 
         L-30,-16 
         C-30,-24 -26,-28 -20,-28
         L0,4
         L20,-28
         C26,-28 30,-24 30,-16
         L30,20
         C30,28 22,32 14,28
         C6,24 4,16 8,10
         C12,4 20,4 22,10
         C24,14 22,18 18,18"
      fill="none" 
      stroke="url(#gold)" 
      stroke-width="4.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <!-- Terminal node -->
    <circle cx="18" cy="18" r="3.5" fill="#B8860B"/>
  </g>
  
  <!-- Wordmark -->
  <text x="102" y="72" 
        font-family="Cormorant Garamond, Georgia, serif" 
        font-size="36" 
        font-weight="500"
        letter-spacing="2"
        fill="#2C2A26">mnemolog</text>
</svg>
